<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    {% if settings.AUTHOR %}
        <meta name="author" content="{{ settings.AUTHOR }}"/>
    {% endif %}

    <title>{% block title %}No title{% endblock %}</title>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.ae.image.resize.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/base.js"></script>

    {% block scripts %}{% endblock %}
</head>

<body>

{% block body %}
    {% block content %}

    {% endblock content %}
{% endblock body %}
</body>
</html>
