<div id="image" class="photo_edit">
    {% if photo %}
        <img id="photo" class="proportional" src="/{{ settings.MEDIA_URL }}{{ photo }}" width="100%" height="100%">
    {% else %}
        <img src="{{ STATIC_URL }}images/non_avatar_big.png" width="100%" height="100%">
    {% endif %}

</div>
{% if form_saved %}
    <span class="flash">Changes have been saved!</span>
{% endif %}
